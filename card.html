<!DOCTYPE html>
<html lang="en">
<head>
    <title>position</title>
</head>
<body>
    <div class="img">
        <img src="code.png" alt class="png"/>
    </div>
</body>
<style>
    .img{
        color: #a51212;
        background-color:  rgb(128, 26, 212);
        height: 700px;
        width: 700px;
        padding: 5px;
        margin-left: 50px;
        border-radius: 10px;
        position: sticky;
    }
    .png{
        background-color:  rgb(133, 84, 173);
        position: absolute;
        width:600px;
        top: 30px;
        margin:0 auto;
        padding: 30px;
        border-radius: 50px;
    }
     
</style>
</html>
